<!doctype html>
<head>
    <title>{{ page_title }}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='w3.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    {% block style %} {% endblock %}
</head>
<body>
    <div class="layout color-background">
        <!-- Navigation Bar -->
        <nav class="w3-card color-neutral w3-padding-small">
            <a href="{{ url_for('web.dashboard.index') }}" class="w3-button {{ dashboard_selector }}">
                <span class="material-symbols-outlined">dashboard</span><br>
                Dashboard
            </a>
            <a href="{{ url_for('web.settings.index') }}" class="w3-button {{ settings_selector }}">
                <span class="material-symbols-outlined">settings</span><br>
                Settings
            </a>
            <a href="{{ url_for('web.update.index') }}" class="w3-button {{ update_selector }}"> 
                <span class="material-symbols-outlined">upgrade</span><br>
                Update
            </a>
            <a href="{{ url_for('web.profile.index') }}" class="w3-button {{ profile_selector }}">
                <span class="material-symbols-outlined">person</span><br>
                Profile
            </a>
        </nav>
        <!-- Main Content -->
        <main>
            <div class="app">
                <header class="w3-container" style="filter: drop-shadow(0px 2px 5px rgba(0,0,0,.40));">
                    <img srcset="{{url_for('static',filename='logo.png')}}" class="w3-image w3-margin w3-left" style="max-height: 42px;">
                    <h1 style="display: inline-block;">{{ heading }}</h1>
                </header>
                <main>
                    {% block main %} {% endblock %}
                </main>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static',filename='script.js') }}" type="text/javascript"></script>
    {% block script %} {% endblock %}
</body>
